<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Arsenal</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/ionicons/4.4.1/collection/icon/icon.css">
</head>

<body>
    <div>
        <div id='topbar'>
            <div class="fixedwidth">
                <div id="logo">
                    <h4><i class="far fa-newspaper" id="home"></i></i><a href="/headlines"> NEWS ARSENAL</a></h4>
                </div>
                <div style="color:red" id='nav-elements'>
                    <button id="politics-button" class="buttons">Politics</button>
                    <button id="sports-button" class="buttons">Sports</button>
                    <button id="entertainment-button" class="buttons">Entertainment</button>
                    <button id="technology-button" class="buttons">Technology</button>
                    <button id="movies-button" class="buttons">Movies</button>
                    <label for="search-for">
                    </label>
                    <input type="text" id="search-for" placeholder="Search..">
                    <button type="submit" id="submit-button"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="container">
        <h1 id="section"><i class="far fa-newspaper" class="icons"></i>HEADLINES</h1>
        <div id='main-div'>
        </div>
    </div>
    <script src="app.js"></script>


</body>

</html>
